<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 페이지</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb; /* 핑크색 배경 */
            background-image: url('chocolate.png'), url('heart.png'); /* 초콜릿과 하트 이미지 */
            background-repeat: no-repeat, no-repeat;
            background-size: 100px, 50px; /* 이미지 크기 조절 */
            background-position: 20% 20%, 80% 80%; /* 이미지 위치 조정 */
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 18px;
            color: #666; /* 흐린 회색 글씨 */
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>연애 시작날을 맞춰보세요!</h1>
        <p>당신의 답변:</p>
        <input type="text" id="answer" placeholder="네 자리를 입력하세요" maxlength="4">
        <button onclick="checkAnswer()">확인</button>
        <p id="message"></p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer === '0811') { // 정답
                document.getElementById('message').innerHTML = "정답입니다! 다음 페이지 비밀번호는 '사랑해'입니다!";
                setTimeout(() => { location.href = 'next.html'; }, 2000); // 2초 후 다음 페이지로 이동
            } else {
                document.getElementById('message').innerHTML = "틀렸습니다. 다시 시도해보세요!";
            }
        }
    </script>
</body>
</html>
