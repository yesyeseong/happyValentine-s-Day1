<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 페이지</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>연애 시작날을 맞춰보세요!</h1>
    <p>당신의 답변: <input type="text" id="answer"></p>
    <button onclick="checkAnswer()">확인</button>
    <p id="message"></p>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer === '정답') { // 여기에 정답 날짜 입력
                document.getElementById('message').innerHTML = "정답입니다! 다음 페이지 비밀번호는 '사랑해'입니다!";
                setTimeout(() => { location.href = 'next.html'; }, 2000); // 2초 후 다음 페이지로 이동
            } else {
                document.getElementById('message').innerHTML = "틀렸습니다. 다시 시도해보세요!";
            }
        }
    </script>
</body>
</html>
