<body>
<div class="container">
    <h1>🎉 축하해 🎉</h1>
    <img src="a1.jpg">
    <div class="big-message">
        💖 사랑해 채영아 항상고마워 💖
    </div>
</div>

<script>
for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="💖";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(heart);
}
</script>
</body>
